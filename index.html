<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width">

<h1>popup-confirm demo</h1>

<button id=btn>ポップアップ！</button>
<br><br>
<button id=btn2>逆ポップアップ！</button>
<br><br>
<button id=btn3>フォーカスはキャンセルでポップアップ！</button>
<br><br>
<button id=btn4>フォーカスはキャンセルで逆ポップアップ！</button>
<br><br>
結果は <span id=mes></span>
<br><br>

<script type="module">
import { PopupConfirm } from "./popup-confirm.js";

btn.onclick = async () => {
  mes.textContent = await PopupConfirm.show("やほー、confirm！");
};

btn2.onclick = async () => {
  let res = false;
  if (await PopupConfirm.show("いいですか？")) {
    if (await PopupConfirm.show("本当にいいですか？", true)) {
      res = true;
    }
  }
  mes.textContent = res;
};

btn3.onclick = async () => {
  mes.textContent = await PopupConfirm.show("やほー、confirm！", { focusCancel: true });
};
btn4.onclick = async () => {
  mes.textContent = await PopupConfirm.show("やほー、confirm！", { opposite: true, focusCancel: true });
};

</script>

<style>
@import "popup-confirm.css";
</style>

<footer style="margin-top: 2em;"><a href=https://github.com/code4fukui/popup-confirm/>Code for FUKUI src on GitHub</a></footer>

</body>
</html>
